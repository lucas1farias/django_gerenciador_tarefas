

{% extends 'main.html' %}
{% block page-title %}Remover tarefa{% endblock %}
{% block content %}

  <style>
    body {
      background-color: #171A21;
      font-family: consolas;
    }

    h2 {
      color: #ff4500;
    }

    hr {
      background-color: #ff4500;
      height: 3px;
      box-shadow: 0 0 50px #ff4500;
      border-radius: 10px;
    }
  </style>

  <div class="container">

    <div class="mb-5 mt-5 text-center text-secondary">
      <h2>Editar tarefa</h2><hr>
    </div>

    <div class="text-left">
      <a class="btn btn-danger mt-3" href="{% url 'your-tasks' %}">Voltar as tarefas</a>
    </div>

    <p class="text-center text-warning">Editar tarefa: {{ object }}</p>

    <!-- <form id> vinculado a <button form> no terceiro "row" -->
    <form autocomplete="off" id="this-form" method="post">
      {% csrf_token %}

      <div class="row">
          <div class="col-12">
            <!-- Ligado ao input no segundo "row" -->
            <label class="sr-only" for="task">Editar uma tarefa existente</label>
          </div>
      </div>

      <div class="row">
        <div class="col-3"></div>
          <div class="col-6 text-center">
            <input type="text" class="form-control mb-2" id="task" name="task" placeholder="Escreva a nova tarefa aqui" required>
          </div>
        <div class="col-3"></div>
      </div>

      <div class="row">
        <div class="col-5"></div>
          <div class="col-2 text-center">
            <button class="btn btn-dark mt-3" form="this-form" type="submit">Salvar</button>
          </div>
        <div class="col-5"></div>
      </div>

    </form>
  </div>

{% endblock %}
