

<!DOCTYPE html>
{% load bootstrap4 %}
{% load static %}
<html lang="en">
<head>
    {% bootstrap_css %}
    <meta charset="UTF-8">
    <meta content="ie-edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>{% block page-title %}{% endblock %}</title>
</head>
<body>
  {% bootstrap_messages %}
  {% block content %}

  {% endblock %}
  {% bootstrap_javascript jquery='full' %}
</body>
</html>
